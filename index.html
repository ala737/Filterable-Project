<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Portfolio</title>
    <link rel="shortcut icon" href="images//fav-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="projects">
        <!--Heading-->
        <div class="projects-heading">
            <span>Let's See My Work</span>
            <h3>My Projects</h3>
        </div>

        <!--filter-->
        <ul class="projects-filter">
            <li class="list project-filter-active" data-filter="all">All</li>
            <li class="list" data-filter="app">Application</li>
            <li class="list" data-filter="design">App Design</li>
            <li class="list" data-filter="web">Website Design</li>
            <li class="list" data-filter="ai">AI</li>
        </ul>

        <!--container-->

        <div class="projects-container">
                  <!--box 1-->
                <a href="images/b-1.jpg" class="project-box app">
                    <img src="images/b-1.jpg" alt="work">
                </a>
                  <!--box 2-->
                <a href="images/b-2.jpg" class="project-box design">
                    <img src="images/b-2.jpg" alt="work">
                </a> 
                  <!--box 3-->
                <a href="images/b-3.jpg" class="project-box web">
                    <img src="images/b-3.jpg" alt="work">
                </a> 
                   <!--box 4-->
                <a href="images/b-4.jpg" class="project-box ai">
                    <img src="images/b-4.jpg" alt="work">
                </a> 
                   <!--box 5-->
                <a href="images/b-5.jpg" class="project-box design">
                    <img src="images/b-5.jpg" alt="work">
                </a>
                   <!--box 6-->
                 <a href="images/b-6.jpg" class="project-box web">
                    <img src="images/b-6.jpg" alt="work">
                </a> 
        </div>


    </section>






    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
